<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/css/bootstrap.min.css"
	th:href="@{css/css/bootstrap.min.css}" />
</head>
<body>
<h1>Tuotteet</h1>
<table class="table table-striped">
<tr>
<th>Nimi</th>
<th>Hinta</th>
<th>Kategoria</th>
<th></th>
<th></th>
</tr>
<tr th:each="product : ${products}">
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.category.name}"></td>
    <td><a th:href="@{edit/{id}(id=${product.id})}" class="btn btn-primary">Muokkaa</a></td>
    <td><a th:href="@{delete/{id}(id=${product.id})}" class="btn btn-danger">Poista</a></td>
</tr>
</table>
<a href="/add" class="btn btn-success">Add product</a>
</body>
</html>
